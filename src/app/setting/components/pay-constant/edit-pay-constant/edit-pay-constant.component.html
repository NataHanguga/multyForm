<p-dialog [(visible)]="display" appendTo="body" [showHeader]="false"
    [modal]="true" draggable="false" [closable]="true"
    [style]="{'width':'340px', 'heigh':'350px'}">
    <div class="content-wrapper">
        <div class="header">Edit Category </div>
 
        <form [formGroup]="form">
            <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="fa fa-user-graduate"></i></span>
                <input 
                    type="text" 
                    placeholder="Pay" 
                    pInputText
                    formControlName="label" />
            </div>
        </form>
        <span class="button-wrapper">
            <app-cancel-button (cancel)="close()"></app-cancel-button>
            <app-save-button (saved)="edit()"></app-save-button>
        </span> 
    </div>
</p-dialog>
