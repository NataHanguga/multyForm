<div class="wrapper">
    <span class="header">
        <h3>Teacher's Categories</h3>
        <i class="pi pi-plus" (click)="setModalDialogForCreation('new')" title="Click for create"></i>
    </span>
    <p-table [value]="list" [loading]="loading" [style]="{width: '500px'}">
            <ng-template pTemplate="header">
                    <tr>
                        <th style="width:40%">Category</th>
                        <th style="width:20%">Grade</th>
                        <th style="width:20%">Salary</th>
                        <th style="width:20%">Options</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr (dblclick)="setModalDialogForEditing(item)" title="Duble click for edit">
                        <td>{{item.category}}</td>
                        <td>{{item.grade}}</td>
                        <td>{{item.salary}}</td>
                        <td>
                            <i class="pi pi-pencil" (click)="setModalDialogForEditing(item)"></i>
                            <i class="pi pi-trash" (click)="setModalDialogForRemoving(item)"></i>
                        </td>
                    </tr>
                </ng-template>
    </p-table>
</div>

<app-add-teacher-categories 
    *ngIf="status && status.id && display"
    [status]="status" 
    [display]="display" 
    (closeDialog)="display = false; status = null"
    (create)="create($event)"
    (edited)="edit($event)">
</app-add-teacher-categories>
<app-modal-remove 
    *ngIf="remove"
    [display]="remove" 
    [message]="message" 
    [type]="'category'"
    (delete)="delete(status.id)"
    (closeDialog)="remove=false">
</app-modal-remove>
