<div class="wrapper">
    <span class="header">
        <h3>Teacher's Educations</h3>
        <i 
            class="pi pi-plus" 
            (click)="setModalDialogForCreation('new')"
            title="Click for create">
        </i>
    </span>
    <p-table 
        [value]="educationList" 
        [loading]="loading" 
        [style]="{width: '300px'}" >
        <ng-template pTemplate="header">
            <tr>
                <th style="width:60%">Label</th>
                <th style="width:40%">Options</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-edu>
            <tr>
                <td title="Dubble click for edit">{{edu.label}}</td>
                <td>
                    <i class="pi pi-pencil" (click)="setModalDialogForEditing(edu)"></i>
                    <i class="pi pi-trash" (click)="removeEducation(edu.id)"></i>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>


<app-add-education 
    *ngIf="status && status.id"    
    [display]="display" 
    [status]="status"
    (create)="createEducation($event)"
    (edited)="editEducation($event)"
    (closeDialog)="display = false; status = null">
</app-add-education>
