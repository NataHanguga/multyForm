<p-dataView  *ngIf="studentList" [value]="studentList">
    <p-header>
        <div class="ui-helper-clearfix">
            <span class="ui-g-2">Students</span>
            <table class="ui-g-6">
                <tr class="header">
                    <!-- <th *ngFor="let month of monthArr">{{month}}</th> -->
                </tr>
            </table> 
        </div>

    </p-header>
    
    <ng-template let-student pTemplate="listItem">
        <div class="wrapper">
            <span class="data-wrapper ui-g-9">
                <span class="student-name ui-g-3">{{student.fullName}}</span>
                <table class="ui-g-9 ">
                    <tr class="item">
                            <td
                                *ngFor="let item of student.progress; let i = index;" 
                                [ngClass]="{
                                    'green': item === 50,
                                    'yellow': 50 > item && item > 0,
                                    'grey': item === 0,
                                    'blue': item === null || student.studentType !== 'contract'
                                }">
                                {{item}}
                                <span *ngIf="item === null">-</span>
                            </td>
                    </tr>
                </table>
            </span>
            <span class="button-wrapper ui-g-3">
                <span *ngIf="student.studentType === 'contract'">
                    <button
                        pButton
                        icon="pi pi-money-bill"
                        class="ui-button ui-button-secondary" 
                        (click)="payNow(student)">
                    </button>
                </span>
                <button 
                    pButton
                    icon="pi pi-pencil"
                    class="ui-button ui-button-secondary"
                    (click)="editStudent(student)"
                    styleClass="ui-button-warning"
                ></button>
                <button 
                    pButton
                    icon="pi pi-trash"
                    class="ui-button ui-button-secondary"
                    (click)="deleteStudent(student.id)"
                ></button>
            </span>
        </div>
    </ng-template>
</p-dataView>

<p-dialog 
    header="Pay by {{studentItem?.fullName}}" 
    [(visible)]="display"
    [modal]="true" 
    [baseZIndex]="10000"
    [style]="{width: '300px'}"
    >
    <div class="ui-grid-row ui-grid-col" >
        <div class="ui-grid-col-4">Student Pay:</div>
        <input 
            type="number"   
            class="ui-grid-col-8" 
            id="pay" #pay 
            min="1"
            max="450"
            pInputText
            autocomplete="off" 
            required />
    </div>
    <p-footer>
        <button 
            pButton 
            label="Cancel" 
            class=" ui-button-secondary" 
            (click)="display = false;" 
        ></button>
        <button 
            pButton 
            label="Pay" 
            class=" ui-button-secondary" 
            (click)="saveStudentPay(pay.value)" 
        ></button>
    </p-footer>
</p-dialog>


<p-dialog header="Edit student {{studentItem?.fullName}}" [(visible)]="displayEdit">
        <div>
                <div class="ui-grid-row-12">
                  <div class="ui-grid-col-6">Student Full Name:</div>
                  <input 
                    type="text" 
                    name="fullName" 
                    class="ui-grid-col-6" 
                    id="fullName"
                   [(ngModel)]="fullName"
                    minlength="2"
                    pInputText 
                    autocomplete="off" 
                    required />
                </div>
                <div class="ui-grid-row">
                  <div class="ui-grid-col-6">Student Class Name:</div>
                  <input 
                    type="number" 
                    name="classNumber" 
                    id="classNumber"
                    class="ui-grid-col-6" 
                    [(ngModel)]="classNumber" 
                    pInputText
                    min="1"
                    max="9"
                    autocomplete="off" 
                    required />
                </div>
                <div class="ui-grid-row">
                  <div class="ui-grid-col-6">Start study date:</div>
                  <input 
                    type="date" 
                    name="startDate" 
                    id="startDate" 
                    class="ui-grid-col-6"
                   [(ngModel)]="date"
                    pInputText 
                    autocomplete="off" 
                    required />
                </div>
                  <div class="ui-grid-row">
                    <button (click)="cancel()">Cancel</button>
                    <button (click)="saveEditStudent()" >Edit</button>
                  </div>
              </div>
</p-dialog>
